<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>FriendFinder</title>

    <style>
        .container {
           max-width: 500px;
        }

        .formQs {
            color: blue;
            font-family: calibri;
            font-size: 18px;
        }
    </style>

  </head>
  <body>
    <div class="container">
        <h1>Answer All Questions to Find a Friend</h1>
    <form>
         <div class="form-group">
            <label class="formQs" for="fullName">Name</label>
            <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp" placeholder="Full Name">
        </div>

        <div class="form-group">
            <label class="formQs" for="linkPhoto">Link To Photo</label>
            <input type="link" class="form-control" id="linkPhoto" placeholder="Link">
        </div>

        <div class="form-group">
            <label class="formQs" for="question">Question 1: Is your mind always buzzing with unexplored ideas?</label>
            <select class="form-control" id="q1">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="formQs" for="question">Question 2: Your rely more on your experience than your imagination.</label>
            <select class="form-control" id="q2">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="formQs" for="question">Question 3: You value family more than anything else.</label>
            <select class="form-control" id="q3">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="formQs" for="question">Question 4: Truth should be more important than peopleâ€™s sensitivities.</label>
            <select class="form-control" id="q4">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree</option>
            </select>
        </div>
         
        <div class="form-group">
            <label class="formQs" for="question">Question 5: You love pets.</label>
            <select class="form-control" id="q5">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree</option>
            </select>
        </div>

        <div class="form-group">
            <label class="formQs" for="question">Question 6: You love to read.</label>
            <select class="form-control" id="q6">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree</option>
            </select>
        </div>

        <div class="form-group">
            <label class="formQs" for="question">Question 7: You love to listen to NPR.</label>
            <select class="form-control" id="q7">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree</option>
            </select>
        </div>

         <div class="form-group">
            <label class="formQs" for="question">Question 8: You love sport (Examples - Football, Basketball, Hockey).</label>
            <select class="form-control" id="q8">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree</option>
            </select>
        </div>

         <div class="form-group">
            <label class="formQs" for="question">Question 9: You enjoy fine dining.</label>
            <select class="form-control" id="q9">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree</option>
            </select>
        </div>

         <div class="form-group">
            <label class="formQs" for="question">Question 10: You are very extroverted.</label>
            <select class="form-control" id="q10">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree</option>
            </select>
        </div>

        <button class="btn btn-primary" id="submit" type="submit">SUBMIT</button>
        
        </form>

    </div>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>

            </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script>
        $("#submit").on('click', function(event){
            event.preventDefault();

            var profile = {
                name: $("#fullName").val().trim(),
                photo: $("#linkPhoto").val().trim(),
                scores: [
                    $('#q1').val(),
                    $('#q2').val(),
                    $('#q3').val(),
                    $('#q4').val(),
                    $('#q5').val(),
                    $('#q6').val(),
                    $('#q7').val(),
                    $('#q8').val(),
                    $('#q9').val(),
                    $('#q10').val(),
                ] 
            }

            console.log(profile);
            
            $.post("/api/friends", profile)
                .then (function(data){
                
                console.log("Added Data", data);

                });
            });

    </script>
